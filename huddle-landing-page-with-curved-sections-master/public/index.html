<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with curved sections</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css">
</head>

<body class="font-body">

  <!-- NAV BAR -->
  <nav class="m-4">
    <ul class="flex justify-between">
      <li>
        <img class="w-48" src="./images/logo.svg" alt="logo">
      </li>
      <li>
        <button class="p-2 text-lightPink text-sm rounded-full border-2 border-lightPink">Try it free</button>
      </li>
    </ul>
  </nav>

  <main class="ml-6 mr-6 mt-14">

    <!-- INTRO DIV -->
    <div class="text-veryDarkCyan text-center">
      <h1 class="font-bold font-headings text-2xl">
        Build The Community Your Fans Will Love
      </h1>
      <p class="pt-6 font-semibold text pb-10">
        Huddle re-imagines the way we build communities. You have a voice, but so does
        your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="bg-pink rounded-full px-8 py-4 text-white text-lg font-bold">
        Get Started For Free
      </button>
    </div>

    <!-- MOCKUP DIV -->
    <div class="pt-20">
      <img src="./images/screen-mockups.svg" alt="mockup">

      <!-- flex container  -->
      <div class="pt-20 text-center">
        <!-- community div -->
        <div>
          <img class="w-10 ml-28" src="./images/icon-communities.svg" alt="community">
          <p class="font-bold text-3xl text-veryDarkCyan">
            1.4k+
          </p>
          <p class="text-gray-400">
            Communities Formed
          </p>
        </div>
        <!-- messages div -->
        <div class="pt-10">
          <img class="w-10 ml-28" src="./images/icon-messages.svg" alt="message">
          <p class="font-bold text-3xl text-veryDarkCyan">
            2.7m+
          </p>
          <p class="text-gray-400">
            Messages Sent
          </p>
        </div>
      </div>
    </div>




  </main>
</body>

</html>
